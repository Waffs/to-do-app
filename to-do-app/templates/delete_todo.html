{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Todo</h1>
<p>Are you sure you want to delete this Todo?</p>
<ul>
    <li><strong>Title:</strong> {{ todo.title }}</li>
    <li><strong>Description:</strong> {{ todo.description }}</li>
    <li><strong>Completed:</strong> {{ 'Yes' if todo.completed else 'No' }}</li>
</ul>
<form action="/delete/{{ todo.id }}" method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
